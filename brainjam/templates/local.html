<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NBA Brain Jam</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    
  </head>
  <body>
    <h1 class="text-center">NBA Brain Jam Local Game</h1>

    <div>
        <h3 class="text-center"> PLAYER {!}</h1>
        <h1 class="text-center questionDetail"> QUESTION {{questionDetail.qCount}}: {{questionDetail.question}}</h1>
    </div>
    
    <div class="text-center">
      <form action="{{ url_for("local")}}" method="post">
        <label for="guess">Guess:</label>
        <input type="text" id="guess" name="guess" placeholder="">
        <input type="text" id="nextGuess" name="nextGuess" placeholder="">
        <button type="submit">Submit Guesses</button>
        {% if submitAnswer %}
          <h2>Results!</h2>
          <p> Player 1: {{resultDetails.first_guess}}</p>
          <p> Player 2: {{resultDetails.second_guess}}</p>
          <p> Answer: {{resultDetails.answer}}</p>
        {% endif %}

    </div>


    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>

</html>
